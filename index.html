<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
</html>

<body>
    <h1>Test Page</h1>
    
    <div class="gallery">
        <div class="card card--onload" onClick="focus_card(this)"></div> <!--replace divs with preview image-->
        <div class="card card--onload" onClick="focus_card(this)"></div>
        <div class="card card--onload" onClick="focus_card(this)"></div>
        <div class="card card--onload" onClick="focus_card(this)"></div>
        <div class="card card--onload" onClick="focus_card(this)"></div>
        <div class="card card--onload" onClick="focus_card(this)"></div>
        <div class="card card--onload" onClick="focus_card(this)"></div>
        <div class="card card--onload" onClick="focus_card(this)"></div>
        <div class="card card--onload" onClick="focus_card(this)"></div>
        <div class="card card--onload" onClick="focus_card(this)"></div>
        <div class="card card--onload" onClick="focus_card(this)"></div>
        
    </div>
    <div id="canvas-area"class="hidden">
        <div id="paint-area">
            <canvas id="canvas"></canvas>
            <div id="paint-tools">
                <input type="range"
                    id="brush-size" min="1"
                    max="50" value="5" class="paint-tool">
                <input type="color"
                    id="color-picker" class="paint-tool">
                <button id="pen" class="paint-tool">
                    Pen
                </button>
                <button id="eraser" class="paint-tool">
                    Eraser
                </button>
                <button id="clear-canvas" class="paint-tool">
                    Clear
                </button>
            </div>
        </div>
        <a onClick="unfocus_card()" class="close"></a>
    </div>
<script src="./scripts/focuscard.js"></script>
<script src="./scripts/paint.js"></script>
</body>
