<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doodle Watchlist</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/jpeg" href="img/tempicon.jpg">

        <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-storage-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>


        <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
        <script src="https://kit.fontawesome.com/0f0ea3c809.js" crossorigin="anonymous"></script>


    </head>
</html>

<body id="body">
    <div id="login-display">
        <div id="login-box">
            <div id="firebaseui-auth-container"></div>
        </div>
    </div>


    <div id="sidebar">
        <div id="sidebar-profile-container">
            <span id="username-display">username</span>
            <span id="group-name-display" class="group-info-display"><span id="group-name-text">Group Name: </span><span id="group-button-group-name">Personal</span></span>
            <span id="group-id-display" class="group-info-display"><span id="group-id-text">Group ID: </span><span id="group-button-group-id">Personal</span></span>
            <div id="group-icon-container">
                <i id="group-button" class="fa-solid fa-users"></i>
                <i id="join-menu-button" class="fa-solid fa-user-plus"></i>
                <i class="fa-solid fa-bell"></i>
            </div>
            <a id="log-out-button">Log Out</a>
        </div>

        <div id="sidebar-tab-container">
            <!-- <button class="tab-button" id="tab-button-1">Tab 1</button> -->
        </div>

        <div id="sidebar-card-button-container">
            <button class="card-button" id="create-button">Add Card</button>
            <button class="card-button" id="create-category">Add Category</button>
            <button class="card-button" id="delete-category">Delete Category</button>
        </div>
    </div>
<!-- 
    <div class="main">
        <h1 class="category-header" contenteditable="true">Test Page</h1>
        <button class="expand-button">&lt</button>
        <div id="watchedGallery" class="watchedGallery">
        </div>
    </div> -->
    
    <div class="search-box">
        <span>Sort by:</span>
        <select id="sort-input">
            <option value="name_lower">Name</option>
            <option value="rating">Rating</option>
        </select>
    </div>


    <div id="canvas-area"class="hidden">
        <div id="paint-area">
            <div class="canvas-container">
                <div id="canvas-bg"></div>
                <canvas id="canvas"></canvas>
                <!-- <input id="title-input"> -->
                <span id="title-input" contenteditable="true"></span>

            </div>
            <div id="paint-tools">
                <input type="checkbox" id="watched-checkbox" class="paint-tool">
                <input type="range"
                    id="brush-size" min="1"
                    max="50" value="5" class="paint-tool">
                <span id="brush-size-label"></span>
                <input type="color"
                    id="color-picker" class="paint-tool">
                <button id="pen" class="paint-tool">
                    Pen
                </button>
                <button id="eraser" class="paint-tool">
                    Eraser
                </button>
                <button id="clear-canvas" class="paint-tool">
                    Clear
                </button>
                <button id="save" class="paint-tool">
                    Save
                </button>
                <button id="download" class="paint-tool">
                    Download
                </button>
                <button id="delete-button" class="paint-tool">
                    Delete
                </button>
                
            </div>
        </div>
        <a id="close-paint" class="close"></a>
    </div>

    <div id="group-add-container" class="focused-background hidden">
        <div id="group-switch-menu" class="center-focus-box group-menu">
            <h2 id="group-switch-menu-header">Create Group</h2>
            <span>Group Name:</span><input id="group-id-input" type="text">
            <div id="group-add-button-container">
                <button id="create-group-button">Create Group</button>
                <button id="select-group-menu-button">Back</button>
            </div>
            <a id="group-menu-close-button" class="close"></a>
        </div>
    </div>

    <div id="group-select-container" class="focused-background hidden">
        <div id="group-select-menu" class="center-focus-box group-menu">
            <h2 id="group-select-header">Group Select</h2>
            <ul id="group-select-list">
                <li class="group-select-list-item">
                    <span class="group-select-name">Group 1:</span>
                    <span class="group-select-role">Owner</span>
                </li>
                <!-- <li class="group-select-list-item group-select-list-item--selected">
                    <span class="group-select-name">Group 1:</span>
                    <span class="group-select-role">Owner</span>
                </li> -->
                <li class="group-select-list-item">
                    <span class="group-select-name">Group 1:</span>
                    <span class="group-select-role">Owner</span>
                </li>
            </ul>
            <div id="group-select-button-container">
                <button id="load-group-menu-button">Load</button>
                <button id="create-group-menu-button">Create</button>
            </div>
            <a id="group-select-close-button" class="close"></a>
        </div>
    </div>
    
    <div id="group-join-container" class="focused-background hidden">
        <div id="group-join-menu" class="center-focus-box group-menu">
            <h2 id="group-join-menu-header">Join Group</h2>
            <div id="group-join-input-container"><span>Group ID:</span><input id="group-join-input" type="text"></div>
            <div id="group-join-button-container" class="two-button-container">
                <button id="send-request-button">Send Request</button>
                <button id="view-sent-menu-button">View Sent</button>
            </div>
            <a id="join-menu-close-button" class="close"></a>
        </div>
    </div>
    

</div>

<script type="module" src="./scripts/main.js"></script>
<script src="./scripts/firebaseui.js"></script>
<script src="./scripts/firestore.js"></script>
<script type="module" src="./scripts/focuscard.js"></script>
<script type="module" src="./scripts/paint.js"></script>
<script  type="module" src="./scripts/sidebar.js"></script>
</body>
