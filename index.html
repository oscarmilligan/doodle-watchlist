<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doodle Watchlist</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/jpeg" href="img/tempicon.jpg">

        <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>

        <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />


    </head>
</html>

<body>
    <div id="login-display">
        <div id="login-box">
            <div id="firebaseui-auth-container"></div>
        </div>
    </div>


    <div id="sidebar">
        <!-- <div id="sidebar-login-container">
            <a id="log-in-open">Log In</a>
            <a id="sign-up-open">Sign Up</a>
        </div> -->

        <div id="sidebar-tab-container">
            <button class="tab-button" id="tab-button-1">Tab 1</button>
            <button class="tab-button" id="tab-button-2">Tab 2</button>
            <button class="tab-button" id="tab-button-3">Tab 3</button>
            <button class="tab-button" id="tab-button-4">Tab 4</button>
            <button class="tab-button" id="tab-button-5">Tab 5</button>
            <button class="tab-button" id="tab-button-6">Tab 6</button>
        </div>
    </div>

    <div class="main">
    <h1>Test Page</h1>
    <button id="expand-button">&lt</button>
    <div class="gallery">

        <div class="card card--onload" onClick="focusCard(this)"></div> <!--replace divs with preview image-->
        <div class="card card--onload" onClick="focusCard(this)"></div>
        <div class="card card--onload" onClick="focusCard(this)"></div>
        <div class="card card--onload" onClick="focusCard(this)"></div>
        <div class="card card--onload" onClick="focusCard(this)"></div>
        <div class="card card--onload" onClick="focusCard(this)"></div>
        <div class="card card--onload" onClick="focusCard(this)"></div>
        <div class="card card--onload" onClick="focusCard(this)"></div>
        <div class="card card--onload" onClick="focusCard(this)"></div>
        <div class="card card--onload" onClick="focusCard(this)"></div>
        <div class="card card--onload" onClick="focusCard(this)"></div>
        
    </div>

    </div>

    <div id="canvas-area"class="hidden">
        <div id="paint-area">
            <canvas id="canvas"></canvas>
            <div id="paint-tools">
                <input type="range"
                    id="brush-size" min="1"
                    max="50" value="5" class="paint-tool">
                <input type="color"
                    id="color-picker" class="paint-tool">
                <button id="pen" class="paint-tool">
                    Pen
                </button>
                <button id="eraser" class="paint-tool">
                    Eraser
                </button>
                <button id="clear-canvas" class="paint-tool">
                    Clear
                </button>
                <button id="save" class="paint-tool">
                    Save
                </button>
                <button id="download" class="paint-tool">
                    Download
                </button>
            </div>
        </div>
        <a onClick="unfocusCard()" class="close"></a>
    </div>

    </div>
<script type="module" src="./scripts/firebase.js"></script>
<script type="module" src="./scripts/main.js"></script>
<script src="./scripts/firebaseui.js"></script>
<script src="./scripts/focuscard.js"></script>
<script type="module" src="./scripts/paint.js"></script>
</body>
